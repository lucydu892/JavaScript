<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Notfallkonsole</title>
</head>
<body>
    <h1>Notfallkonsole</h1>
    <div class="notfallkonsole">
        <div id="antrieb">
            <h2>Antrieb</h2>
            <br>
            <a id= "schalterAntrieb"href="">Abschalten!</a>
        </div>
        <div id="holodeck">
            <h2>Holodeck</h2>
            <br>
            <a id= "schalterHolodeck"href="">Abschalten!</a>
        </div>
        <div id="hitzeschild">
            <h2>Hitzeschild</h2>
            <br>
            <a id= "schalterHitzeschild"href="">Abschalten!</a>
        </div>
        <div id="transport">
            <h2>Transport</h2>
            <br>
            <a id= "schalterTransport"href="">Abschalten!</a>
        </div>
    </div>    
    <script>
          
        function schalterAn (e) {
            e.target.parentElement.style.color = "red";
            e.target.parentElement.classList.add("hover");
        }
        function schalterAb (e) {
            e.target.parentElement.style.color = "white";
            e.target.parentElement.classList.remove("hover");
        }


        function initialize () {
            
            var schalter = new Array();
            schalter[0] = "antrieb";
            schalter[1] = "holodeck";
            schalter[2] = "hitzeschild";
            schalter[3] = "transport";
            for (var i = 0; i < schalter.length; i++) {

                console.log(document.getElementById(schalter[i])); 
                
                document.getElementById(schalter[i]).addEventListener("mouserover", schalterAn);
                document.getElementById(schalter[i]).addEventListener("mouseout", schalterAb);           
            }
        }
        window.addEventListener("load", initialize);
    </script>
</body>
</html>
